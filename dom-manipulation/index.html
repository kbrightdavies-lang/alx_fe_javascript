<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay" class="qoute-box">
      <p id="quoteText">Click the button to see a quote!</p>
      <p id="quoteCategory" class="category"></p>
    </div>

    <button id="newQuoteBtn">Show New Quote</button>
    <button id="addQuoteBtn">Add New Quote</button>

    <!-- The add quote form will appear here dynamically -->
    <div id="formContainer"></div>
  </div>

  <script src="script.js"></script>

  </body>
  </html>
