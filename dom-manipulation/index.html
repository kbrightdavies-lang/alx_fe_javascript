<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>
     
  <div>
    <hr>
    <h3>Manage Your Quotes</h3>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>

    <!-- The add quote form will appear here dynamically -->
    <div id="createAddQuoteForm"></div>

  <!-- Sync Controls / Notifications -->
<div id="syncControls" style="margin-top:16px;">
  <button id="manualSyncBtn">Sync Now</button>
  <span id="syncStatus" style="margin-left:10px;">Last sync: never</span>
</div>

<!-- Conflict resolution modal / panel -->
<div id="conflictPanel" style="display:none; border:1px solid #f0a; padding:10px; margin-top:12px; background:#fff6fb;">
  <h4>Sync Conflicts Detected</h4>
  <div id="conflictList"></div>
  <button id="applyServerBtn">Accept All Server Changes</button>
  <button id="applyLocalBtn">Keep All Local Changes (Upload)</button>
</div>

  

  <script src="script.js"></script>

  </body>
  </html>
